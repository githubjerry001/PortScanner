<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高性能端口扫描器 - Web版</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        /* Win11风格CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #202020;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(90deg, #0078d4, #106ebe);
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .card-body {
            padding: 25px;
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .form-row > * {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(90deg, #0078d4, #106ebe);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(90deg, #106ebe, #005a9e);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 120, 212, 0.3);
        }

        .btn-danger {
            background: linear-gradient(90deg, #d13438, #b71c1c);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: linear-gradient(90deg, #b71c1c, #a00);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(209, 52, 56, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress {
            background: #e1e1e1;
            border-radius: 20px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #0078d4, #40a8f5);
            height: 100%;
            border-radius: 20px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .stat-item {
            background: linear-gradient(135deg, #f8f9ff, #e8f2ff);
            border: 1px solid #e1e8f0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            flex: 1;
            min-width: 120px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #0078d4;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .results-table th {
            background: linear-gradient(90deg, #f8f9ff, #e8f2ff);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e1e1e1;
        }

        .results-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .results-table tr:hover {
            background: #f8f9ff;
        }

        .status-open {
            color: #28a745;
            font-weight: 600;
        }

        .status-closed {
            color: #dc3545;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status-info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #2196f3;
        }

        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .results-container {
            max-height: 400px;
            overflow-y: auto;
            border-radius: 8px;
            border: 1px solid #e1e1e1;
        }

        .form-help {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .form-row > * {
                min-width: 100%;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .container {
                padding: 10px;
            }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">
            <i class="fas fa-network-wired"></i>
            高性能端口扫描器
        </h1>

        <!-- 扫描配置 -->
        <div class="card fade-in">
            <div class="card-header">
                <i class="fas fa-cog"></i> 扫描配置
            </div>
            <div class="card-body">
                <form id="scanForm">
                    <div class="form-group">
                        <div class="form-row">
                            <div>
                                <label for="startIp">起始IP:</label>
                                <input type="text" id="startIp" name="start_ip" value="{{ local_ip }}" placeholder="192.168.1.1">
                                <div class="form-help">扫描的起始IP地址</div>
                            </div>
                            <div>
                                <label for="endIp">结束IP:</label>
                                <input type="text" id="endIp" name="end_ip" placeholder="留空则只扫描起始IP">
                                <div class="form-help">可选，留空则只扫描起始IP</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="ports">扫描端口:</label>
                        <input type="text" id="ports" name="ports" value="21,22,23,25,53,80,110,135,139,143,443,445,993,995,1723,3306,3389,5900,8080,8443" placeholder="22,80,443,1-1000">
                        <div class="form-help">支持逗号分隔和范围格式。默认为常见端口，如需全面扫描可使用: 1-65535</div>
                    </div>

                    <div class="form-group">
                        <div class="form-row">
                            <div>
                                <label for="concurrent">并发数:</label>
                                <input type="number" id="concurrent" name="concurrent" value="5000" min="100" max="10000">
                                <div class="form-help">同时扫描的端口数量 (建议:2000-8000)</div>
                            </div>
                            <div>
                                <label for="timeout">超时时间(ms):</label>
                                <input type="number" id="timeout" name="timeout" value="100" min="50" max="2000">
                                <div class="form-help">每个端口的连接超时时间</div>
                            </div>
                            <div>
                                <label for="scanMode">扫描模式:</label>
                                <select id="scanMode" name="scan_mode">
                                    <option value="tcp_connect">TCP Connect (推荐)</option>
                                    <option value="tcp_syn">TCP SYN (更快)</option>
                                </select>
                                <div class="form-help">TCP Connect更准确，SYN更快速</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="startBtn">
                            <i class="fas fa-play"></i>
                            开始高速扫描
                        </button>
                        <button type="button" class="btn btn-danger" id="stopBtn" disabled>
                            <i class="fas fa-stop"></i>
                            停止扫描
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 扫描进度 -->
        <div class="card fade-in" id="progressCard" style="display: none;">
            <div class="card-header">
                <i class="fas fa-chart-line"></i> 扫描进度
            </div>
            <div class="card-body">
                <div class="progress-container">
                    <div class="progress">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div id="statusMessage" class="status-message status-info">
                        准备开始扫描...
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="openPorts">0</div>
                        <div class="stat-label">开放端口</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="scannedPorts">0</div>
                        <div class="stat-label">已扫描</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalPorts">0</div>
                        <div class="stat-label">总计</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="scanSpeed">0</div>
                        <div class="stat-label">端口/秒</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="elapsedTime">0</div>
                        <div class="stat-label">耗时(秒)</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 扫描结果 -->
        <div class="card fade-in" id="resultsCard" style="display: none;">
            <div class="card-header">
                <i class="fas fa-list"></i> 扫描结果
            </div>
            <div class="card-body">
                <div class="results-container">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>IP地址</th>
                                <th>端口</th>
                                <th>状态</th>
                                <th>服务</th>
                            </tr>
                        </thead>
                        <tbody id="resultsBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化Socket.IO连接
        const socket = io();

        // DOM元素
        const scanForm = document.getElementById('scanForm');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const progressCard = document.getElementById('progressCard');
        const resultsCard = document.getElementById('resultsCard');
        const progressBar = document.getElementById('progressBar');
        const statusMessage = document.getElementById('statusMessage');
        const resultsBody = document.getElementById('resultsBody');
        
        // 统计元素
        const openPortsEl = document.getElementById('openPorts');
        const scannedPortsEl = document.getElementById('scannedPorts');
        const totalPortsEl = document.getElementById('totalPorts');
        const scanSpeedEl = document.getElementById('scanSpeed');
        const elapsedTimeEl = document.getElementById('elapsedTime');

        let isScanning = false;

        // 表单提交处理
        scanForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (isScanning) return;

            const formData = new FormData(scanForm);
            const data = Object.fromEntries(formData.entries());

            try {
                startBtn.innerHTML = '<div class="loading"></div> 启动中...';
                startBtn.disabled = true;

                const response = await fetch('/api/start_scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    isScanning = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    progressCard.style.display = 'block';
                    resultsCard.style.display = 'block';
                    resultsBody.innerHTML = '';
                    
                    totalPortsEl.textContent = result.total_targets || 0;
                    
                    showStatus(result.message, 'info');
                } else {
                    showStatus(result.message, 'error');
                    resetUI();
                }
            } catch (error) {
                showStatus('请求失败: ' + error.message, 'error');
                resetUI();
            }
        });

        // 停止扫描
        stopBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/stop_scan', {
                    method: 'POST'
                });
                const result = await response.json();
                showStatus(result.message, 'info');
            } catch (error) {
                showStatus('停止扫描失败: ' + error.message, 'error');
            }
        });

        // Socket.IO事件处理
        socket.on('connected', (data) => {
            console.log('连接成功:', data.message);
        });

        socket.on('scan_progress', (data) => {
            const progress = Math.round(data.progress);
            progressBar.style.width = progress + '%';
            
            scannedPortsEl.textContent = data.scanned;
            openPortsEl.textContent = data.open_ports;
            scanSpeedEl.textContent = Math.round(data.speed);
            elapsedTimeEl.textContent = Math.round(data.elapsed_time || 0);
            
            showStatus(`扫描中... ${progress}% | 实时速度: ${Math.round(data.speed)} 端口/秒`, 'info');
        });

        socket.on('scan_result', (data) => {
            if (data.status === '开放') {
                addResult(data.ip, data.port, data.status, data.service);
            }
        });

        socket.on('scan_completed', (data) => {
            isScanning = false;
            progressBar.style.width = '100%';
            
            elapsedTimeEl.textContent = Math.round(data.elapsed_time);
            
            const message = `扫描完成! 发现 ${data.open_count} 个开放端口 | 耗时: ${data.elapsed_time.toFixed(2)}秒 | 平均速度: ${Math.round(data.speed)} 端口/秒 | 扫描方式: ${data.scan_method}`;
            showStatus(message, 'success');
            
            resetUI();
        });

        socket.on('scan_stopped', (data) => {
            isScanning = false;
            showStatus(data.message, 'info');
            resetUI();
        });

        socket.on('scan_error', (data) => {
            isScanning = false;
            showStatus('扫描错误: ' + data.error, 'error');
            resetUI();
        });

        // 辅助函数
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
        }

        function addResult(ip, port, status, service) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${ip}</td>
                <td>${port}</td>
                <td class="status-open">${status}</td>
                <td>${service}</td>
            `;
            resultsBody.appendChild(row);
        }

        function resetUI() {
            startBtn.innerHTML = '<i class="fas fa-play"></i> 开始高速扫描';
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', () => {
            showStatus('就绪开始扫描...', 'info');
        });
    </script>
</body>
</html>
